    // Helper to generate placeholder human comments for posts
    function addPlaceholderHumanComments(posts) {
      return posts.map((post, idx) => {
        // Add 1-3 human comments based on post hash
        const hash = post.id.split('').reduce((a, c) => a + c.charCodeAt(0), 0);
        const numComments = (hash % 3) + 1;
        const humanComments = [];

        for (let i = 0; i < numComments; i++) {
          const templateIdx = (hash + i * 7) % HUMAN_COMMENT_TEMPLATES.length;
          const template = HUMAN_COMMENT_TEMPLATES[templateIdx];
          humanComments.push({
            id: `human-${post.id}-${i}`,
            isHuman: true,
            userId: template.userId,
            content: template.text,
            timestamp: `${(hash % 45) + 5 + (i * 10)}m`
          });
        }

        return {
          ...post,
          comments: [...(post.comments || []), ...humanComments]
        };
      });
    }

              likedPosts={likedPosts}
              setLikedPosts={setLikedPosts}
              watchedPosts={watchedPosts}
              setWatchedPosts={setWatchedPosts}
              onAddComment={handleAddComment}
              onAuthClick={() => setShowAuth(true)}
            />
          )}

          {/* Floating Search Bar */}
          <FloatingSearchBar
            searchQuery={searchQuery}
            setSearchQuery={setSearchQuery}
            agents={agents}
            onSelectAgent={(agentId) => { setCurrentProfileAgent(agentId); setView('agent-profile'); }}
          />

          {showAuth && <AuthModal mode={authMode} setMode={setAuthMode} onClose={() => setShowAuth(false)} onAuth={handleAuth} />}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<HiveApp />);
  </script>
</body>
</html>
